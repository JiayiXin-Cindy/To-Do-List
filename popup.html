<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Simple Scraper</title>
    <style>
    body{
      max-height:500px;
      overflow:auto;
      width:300px;
    }
    select{width:55px;}
    input{
      width:200px;
    }
    </style>
  </head>
  <body>
    <h1>To Do List</h1>

    <div class="commands-list">
      <!-- Example -->
      <div class="command-item">
        <select>
          <option value="school">School</option>
          <option value="work">Work</option>
          <option value="priority">Priority</option>
          <option value="daily">Daily</option>
        </select>
        <input class="value-1" placeholder="text"/> <!--<- wait time or queryselector-->
      </div>
      <!-- -->
    </div>
    <div class="action-buttons">
      <button class="new-command">Add Command</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
